<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world!</title>
    <!-- zui -->
    <link href="css/zui.css" rel="stylesheet"><body>
<h1>Hello, world!</h1>


<div id="uploaderExample" class="uploader">
    <div class="file-list" data-drag-placeholder="请拖拽文件到此处"></div>
    <button type="button" class="btn btn-primary uploader-btn-browse"><i class="icon icon-cloud-upload"></i> 选择文件</button>
</div>

<nav class="menu" data-ride="menu" style="width: 200px">
    <ul id="treeMenu" class="tree tree-menu" data-ride="tree">
        <li><a href="#"><i class="icon icon-th"></i>首页</a></li>
        <li><a href="#"><i class="icon icon-user"></i>个人资料</a></li>
        <li>
            <a href="#"><i class="icon icon-time"></i>更新时间</a>
            <ul>
                <li><a href="#">今天</a></li>
                <li><a href="#">明天</a></li>
                <li><a href="#">昨天</a></li>
                <li><a href="#">本周</a></li>
            </ul>
        </li>
        <li><a href="#"><i class="icon icon-trash"></i>垃圾篓</a></li>
        <li><a href="#"><i class="icon icon-list-ul"></i>全部</a></li>
        <li class="open">
            <a href="#"><i class="icon icon-tasks"></i>状态</a>
            <ul>
                <li>
                    <a href="#"><i class="icon icon-circle-blank"></i>已就绪</a>
                    <ul>
                        <li><a href="#">已取消</a></li>
                        <li><a href="#">已关闭</a></li>
                    </ul>
                </li>
                <li class="active"><a href="#"><i class="icon icon-play-sign"></i>进行中</a></li>
                <li><a href="#"><i class="icon icon-ok-sign"></i>已完成</a></li>
            </ul>
        </li>
    </ul>
</nav>
<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- ZUI Javascript组件 -->
<script src="js/zui.min.js"></script>
<script >$('#treeMenu').on('click', 'a', function() {
    $('#treeMenu li.active').removeClass('active');
    $(this).closest('li').addClass('active');
});</script>
<script >
    $('#uploaderExample').uploader({
        autoUpload: true,            // 当选择文件后立即自动进行上传操作
        url: 'your/file/upload/url'  // 文件上传提交地址
    });
</script>
</body>
</html>
