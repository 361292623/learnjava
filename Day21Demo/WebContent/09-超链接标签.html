<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>

    <!--a标签：
        href：要跳转的地址
        target：指定在哪里打开新页面
            _blank: 在空白页面打开
            _self: 在当前页面打开新页面，会覆盖当前页面，默认值
       title：当鼠标悬停在链接上时显示的提示信息
    -->
    <a href="08-案例：家用电器排行榜.html" target="_blank" title="家用电器">家用电器排行榜</a>

    <a href="http://ntlias3.boxuegu.com/login/doSuccess#">百度一下</a> <br>

    <!--打开邮件发送客户端-->
    <a href='mailto://pkx@itcast.cn'>给张三发邮件</a> <br>

    <!--图片超链接-->
    <a href="07-图片标签.html"><img src="img/girl3.jpg">
    </a>
</body>
</html>
