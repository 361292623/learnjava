<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <!--table:表格标签：表格容器
            border：设置表格边框
            cellspacing：设置单元格间距
            cellpadding：设置单元格与表格边框的间距
            width：设置表格宽度
            height：设置表格高度
            align：设置表格居中


      td，tr 属性
        align 设置内容居中

      td 属性
        colspan：设置单元格跨几列
        rowspan：设置单元格跨几行
    -->
    <table border="1" cellspacing="0" cellpadding="0" width="450"
           height="200" align="center">
        <caption>学生成绩表</caption>
        <!--tr：一个tr就是一行-->
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>

        <tr align="center">
            <td>100</td>
            <td>潘金莲</td>
            <td>女</td>
            <td>80</td>
        </tr>
        <tr align="center">
            <td>200</td>
            <td>武大郎</td>
            <td>男</td>
            <td rowspan="2">90</td>
        </tr>
        <tr align="center">
            <td>300</td>
            <td>红太狼</td>
            <td>女</td>
        </tr>
        <tr align="center">
            <td>总成绩</td>
            <td colspan="3">900</td>
        </tr>


    </table>
</body>
</html>
