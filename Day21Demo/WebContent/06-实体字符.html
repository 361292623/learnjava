<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实体字符</title>
</head>
<body>
    <!--常用的实体字符
        &nbsp; 空格
        &lt;  less than  小于
        &gt;  greater than 大于
        &amp; &
        &quot;  "
        &apos;  '
        &copy;  ©️ 版权符号
        &reg;  注册符号
        &yen;  ¥
    -->
    &nbsp; &lt; &gt;&amp; &quot;&apos;&copy;&reg;       &yen;
</body>
</html>
