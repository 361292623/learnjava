<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <!--ol: order list  有序列表的容器
            li：list item  列表项目

        ul：unorder list 无序列表的容器
            li：list item  列表项目
    -->
    <ol>
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ol>

    <ol type="A">
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ol>

    <ol type="I">
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ol>

    <ul>
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ul>

    <ul type="circle">
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ul>

    <ul type="square">
        <li>红烧肉</li>
        <li>🍅炒牛肉</li>
        <li>地狗肉🍟</li>
        <li>口水🐔</li>
    </ul>
</body>
</html>
