<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script>
        // 用来记录进度值
        var  progress = 0;
        // 页面加载完成调用
        window.onload = function () {
            // 开启定时器
            var taskId = window.setInterval(function () {
                // 累加进度值
                progress += 26;
                // 判断是否进度是否为百分百
                if(progress >= 100) {
                    // 清除定时器
                    window.clearInterval(taskId);
                    progress = 100;
                }
                // 获得进度div元素对象
                var div = document.getElementById("myProgress");
                // 设置style属性值："width:"+progress+"%"
                div.style = "width:"+progress+"%";
                // 设置div标签体内容
                div.innerHTML = progress+"%";
            },500);
        }
    </script>

</head>
    <body>
        <div class="progress">
            <div id="myProgress" class="progress-bar progress-bar-striped  active" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 0%;">
                0%
            </div>
        </div>
        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
