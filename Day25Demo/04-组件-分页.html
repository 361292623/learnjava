<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script>
        window.onload = function () {
            // 总页数
            var page = 5;

            // 获得ul元素对象
            var ul = document.getElementsByClassName("pagination")[0];

            // 创建左箭头按钮
            var leftLi = document.createElement("li");
            leftLi.innerHTML = "<a href=\"#\" aria-label=\"Previous\"><span aria-hidden=\"true\">&laquo;</span></a>";
            ul.appendChild(leftLi);

            for(var i = 1; i <= page; i++){
                // 创建li元素对象
                // <li></li>
                var li = document.createElement("li");
                // 设置li标签体内容
                li.innerHTML = "<a href='#'>"+i+"</a>"

                // 将li作为子元素添加到ul上
                ul.appendChild(li);
            }

            // 创建右箭头按钮
            var rightLi = document.createElement("li");
            rightLi.innerHTML = "<a href=\"#\" aria-label=\"Next\"><span aria-hidden=\"true\">&raquo;</span></a>";
            ul.appendChild(rightLi);
        }
    </script>

</head>
    <body>

    <nav>
        <ul class="pagination">
        </ul>
    </nav>
        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
