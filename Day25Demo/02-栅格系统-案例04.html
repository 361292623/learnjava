<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>两种容器</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container div{
            height: 200px;
            border: 1px solid red;
        }
    </style>

</head>
    <body>

        <!--
        显示与隐藏列列。不不同屏幕尺⼨寸的时候，visible 让某些 div 显示，hidden 可以让某些 div 隐藏。
        -->
        <!--类似table标签-->
        <div class="container">
            <div class="col-md-3 col-sm-4 col-xs-6 visible-sm">只在平板上显示</div>
            <div class="col-md-3 col-sm-4 col-xs-6 hidden-xs">在手机上不显示</div>
            <div class="col-md-3 col-sm-4 col-xs-6">电脑</div>
            <div class="col-md-3 col-sm-4 col-xs-6">电脑</div>
            <div class="col-md-3 col-sm-4 col-xs-6">电脑</div>
            <div class="col-md-3 col-sm-4 col-xs-6">电脑</div>
            <div class="col-md-3 col-sm-4 col-xs-6">电脑</div>
        </div>
        
        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
