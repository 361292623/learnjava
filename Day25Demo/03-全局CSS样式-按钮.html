<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
    <body>

    <!--普通按钮-->
    <a class="btn btn-default" href="#" role="button">链接</a>
    <button class="btn btn-default" type="submit">按钮</button>
    <input class="btn btn-default" type="button" value="登录">
    <input class="btn btn-default" type="submit" value="提交"> <br>

    <!--预定义按钮-->
    <a class="btn btn-primary" href="#" role="button">链接</a>
    <button class="btn btn-success" type="submit">按钮</button>
    <input class="btn btn-danger" type="button" value="登录">
    <input class="btn btn-info" type="submit" value="提交">



        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
