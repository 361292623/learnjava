<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
    <body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#myModal">
       添加联系人
    </button>

        <!-- 模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <!--模态框头部：标题，关闭按钮-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加联系人</h4>
                    </div>

                    <!--模态框主体内容-->
                    <div class="modal-body">
                        <div id="myForm">
                            <h1>添加联系人</h1>
                            <form>
                                <!--姓名-->
                                <div class="form-group">
                                    <label for="username">姓名</label>
                                    <input type="text" class="form-control" id="username" placeholder="请输入姓名">
                                </div>


                                <!--生日-->
                                <div class="form-group">
                                    <label for="birthday">生日</label>
                                    <input type="date" class="form-control" id="birthday">
                                </div>

                                <!--性别-->
                                <div class="form-group">
                                    <label>性别：</label>
                                    <input type="radio" class="form-inline" name="gender" id="man"> <label for="man">男</label>
                                    <input type="radio" class="form-inline" name="gender" id="woman"> <label for="woman">女</label>
                                </div>

                                <!--学历-->
                                <div class="form-group">
                                    <label>学历</label>
                                    <select class="form-control">
                                        <option>大专</option>
                                        <option>本科</option>
                                        <option>硕士</option>
                                        <option>博士</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--模态框尾部-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-success">保存</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
