<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页编码-->
    <meta charset="utf-8">
    <!--告诉浏览器使用最新的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口：网页容器的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 引入 Bootstrap 样式文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        span,i {
            font-size: 30px;
        }
    </style>

</head>
    <body>

        <span class="glyphicon glyphicon-home">我的家</span>
        <span class="glyphicon glyphicon-time">时间</span>
        <span class="glyphicon glyphicon-camera">摄像机</span>
        <br>
        <i class="glyphicon glyphicon-home">我的家</i>
        <i class="glyphicon glyphicon-time">时间</i>
        <i class="glyphicon glyphicon-camera">摄像机</i>

        <br>
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-log-in">&nbsp;登录</span>
        </button>


        <!-- 可选的：jQuery库 (如果需要使用Bootstrap的插件则需要引入下面两个js库) -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
