<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 200px;
            margin: auto;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
<div><img id ="imgGroup" src="漫画-女孩-天空-帽子-裙子.jpg" alt=""></div>

</body>
<script>
    window.onload = function () {
        window.setInterval(changeImg,1000)
    }
    var imgNum = 1;
    function changeImg() {
        document.getElementById("imgGroup").src
            = "../img/"+imgNum+".jpg";
        imgNum++;
        if(imgNum>4){
            imgNum=0;
        }
    }
</script>
</html>
