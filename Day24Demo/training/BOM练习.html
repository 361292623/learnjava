<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 40px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border: none;

            background-color: red;

            border-radius:4px;
        }

        div {
            background: #ffdafe;
            width: 100%;
            height: 90px;
            text-align: center;
            padding: 50px;

        }

        span {
            font-size: 40px;
        }
    </style>
</head>
<body>

<div>

    <button value="这个是按钮" onclick="location.reload()">刷新</button>
    <button value="这个是按钮" id="sss">开始</button>
    <button value="这个是按钮" onclick="stop()">暂停</button>
        <span id="time1"></span><span id="time"></span>
</div>

</body>
<script>
    s = document.getElementById("sss");
    s.onclick = start;

 function start() {
      taskid =window.setInterval(showtime,10)

}

 function stop() {
     window.clearInterval(taskid);

 }

function showtime() {
    var t = new Date();
    document.getElementById("time1").innerHTML = t.toLocaleString();
    document.getElementById("time").innerHTML = ":"+
        t.getMilliseconds().toString();

}





</script>
</html>
