<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <!--内部样式-->
    <style>
        /* 类选择器 */
        .myDiv {
            color: #F00;
            background: yellow;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 将一个div文字颜色为color:#F00; 背景颜色：yellow；文字大小：30px; -->
    <div class="myDiv">我是div</div>
    <div class="myDiv">你也是div</div>
    <span class="myDiv">我是span</span>
    <p>我是p</p>
</body>
</html>
