<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>

    <!--内部样式-->
    <style>
        /* ID选择器 */
        #one {
            color: #F00;
            background: yellow;
            font-size: 30px;
        }

        #two {
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <!-- 将一个div文字颜色为color:#F00; 背景颜色：yellow；文字大小：30px; -->
    <div id="one">我是div</div>
    <div id="two">你也是div</div>

</body>
</html>
