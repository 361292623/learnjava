<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>

    <!--内部样式-->
    <style>
        /* 通用选择器 */
        * {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 将一个网页中所有的文字大小设置为14象素 -->
    <div>我是div</div>
    <div>你也是div</div>
    <span>我是span</span>
    <p>我是p</p>
</body>
</html>
