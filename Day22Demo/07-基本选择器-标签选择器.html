<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>

    <!--内部样式-->
    <style>
        /* 标签选择器 */
        div {
            color: #F00;
            background: yellow;
            font-size: 30px;
        }

        span {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- 将一个div文字颜色为color:#F00; 背景颜色：yellow；文字大小：30px; -->
    <div>我是div</div>
    <div>你也是div</div>
    <span>我是span</span>
    <p>我是p</p>
</body>
</html>
