<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>判断成绩等级</title>

    <script>
        /*  通过prompt输入的分数，如果90~100之间，输出优秀。
        80~90之间输出良好。60~80输出及格。
        60以下输出不及格。其它分数输出：分数有误。*/

        var score = prompt("请输入一个成绩"); // "100"
        switch (true){
            case score >= 90 && score <= 100:
                document.write("优秀");
                break;
            case score >= 80 && score < 90:
                document.write("良好");
                break;
            case score >=60 && score < 80:
                document.write("及格");
                break;
            case score >= 0 && score < 60:
                document.write("不及格");
                break;
            default:
                document.write("分数有误");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
