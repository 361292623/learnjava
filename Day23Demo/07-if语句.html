<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>

    <script>
        // number
        var a = 0;
        if(a){
            document.write("a = " + a + "<br>");
        }
        // string
        var b = "";
        if(b){
            document.write("b = " + b + "<br>");
        }
        // object
        var c = null;
        if(c){
            document.write("c = " + c + "<br>");
        }
        // undefined
        var d;
        if(d){
            document.write("d = " + d + "<br>");
        }
    </script>
</head>
<body>


</body>
</html>
