<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS运算符</title>

    <script>
        // 算术运算符
        var a = 10;
        document.write("a + true = " + (a + true) + "<br>"); // 11
        document.write("a + false = " + (a + false) + "<br>"); // 10

        document.write("<hr>")
        // 比较运算符
        var a = "123"; // string
        var b = 123;  // number
        document.write("a==b " + (a==b) + "<br>"); // true
        document.write("a===b " + (a===b) + "<br>"); // false

        document.write("<hr>")
        // 逻辑运算符
        var a = 100;
        var b = 200;
        var c = a++ >= 100 || b++ < 200;

        document.write("a = " + a + "<br>"); // 101
        document.write("b = " + b + "<br>"); // 200
        document.write("c = " + c + "<br>"); // true


        //  三元运算符
        // 让用户输入一个年龄判断是否是成年人
        // prompt("提示信息字符串","默认值")函数的作用：在网页上弹出一个输入框，接收用户输入的内容并返回
        var age = prompt("请输入一个年龄：");
        var message = age>=18? "你已经成年，可以浏览该网站":"你还未成年，请在家长陪同下浏览该网站";
        alert(message)

    </script>
</head>
<body>


</body>
</html>
