<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>命名函数</title>
    <script>
        // 定义一个函数求两个数之和。
        function sum(a,b) {
            for(var i = 0; i < 5; i++){
                document.write("i = " + i + "<br>");
            }
            return a + b;
        }
        // 函数不调用就不会执行
        var result = sum(1,2);
        document.write("result = " + result + "<br>");
    </script>
</head>
<body>

</body>
</html>
