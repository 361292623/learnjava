<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS字符串转换数字</title>

    <script>
        // 定义变量
        var a = "10";
        var b = "20";

        // 字符串直接相加等价于字符串拼接
        document.write("a+b = " + (a+b) + "<br>");
        // parseInt：将字符串转换为整数
        var num1 = parseInt(a);
        var num2 = parseInt(b);
        document.write("num1+num2 = " + (num1+num2) + "<br>");

        // 定义变量
        var a = "1.5";
        var b = "1.4";
        document.write("a+b = " + (a+b) + "<br>"); // 1.51.4
        // parseFloat：将字符串转换为小数
        var num1 = parseFloat(a);
        var num2 = parseFloat(b);
        document.write("num1+num2 = " + (num1+num2) + "<br>");//2.9

        document.write("<hr>")

        // 定义变量
        var a = "1.5";
        var b = "1.4aaa";

        // 判断变量b是否不是一个不是数字
        if(isNaN(b)){
            alert("不是一个数字");
        } else {
            var num1 = parseFloat(a); // 1.5
            var num2 = parseFloat(b); // NaN ==> not a number 不是一个数字
            document.write("num1+num2 = " + (num1+num2) + "<br>"); // NaN
        }
    </script>
</head>
<body>

</body>
</html>
