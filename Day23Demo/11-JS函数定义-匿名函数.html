<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>命名函数</title>

    <script>
        /*
            // 变量名可以理解为函数名
            var 变量名 = function(参数列表){

                return 返回值;
            }
            // 通过变量名调用函数
            var result= 变量名(参数);
         */

        // 定义一个匿名函数求两个数之和。
        var sum = function(a,b) {
            return a + b;
        }
        // 调用匿名函数
        var result = sum(1,1);
        alert(result)
    </script>
</head>
